name: Java Docker + Kubernetes CI/CD

on:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    name: Build Java App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Rename JAR to app.jar
        run: mv target/*.jar target/app.jar

  dockerize:
    name: Build and Tag Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t ghcr.io/LoayGhreep/java-k8s-demo:${{ github.ref_name }} .

      - name: List Docker Images
        run: docker images | grep java-k8s-demo || echo "Image not found"

  deploy:
    name: Simulate Deploy to EKS
    runs-on: ubuntu-latest
    needs: dockerize
    steps:
      - name: Simulate aws eks update-kubeconfig
        run: |
          echo "aws eks update-kubeconfig --region us-east-1 --name my-cluster"

      - name: Simulate Apply Manifests
        run: |
          echo "kubectl apply -f k8s/deployment.yaml"
          echo "kubectl apply -f k8s/service.yaml"

      - name: Simulate Image Update in Deployment
        run: |
          echo "kubectl set image deployment/java-k8s-demo java-app=ghcr.io/LoayGhreep/java-k8s-demo:${{ github.ref_name }}"
